<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Calculator</title>


    <style>
        #result {
            width: 75px;
        }
        
        #zero {
            width: 78px;
        }
        
        .signs {
            width: 25px;
            height: 25px;
        }
        
        .turnon {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div>
        <input id="result" placeholder="0">
    </div>
    <div>
        <button onClick="clickbutton(1)">1</button>
        <button onClick="clickbutton(2)">2</button>
        <button onClick="clickbutton(3)">3</button>
        <button id='plusBtn' class="signs" onClick="plus()">+</button>
    </div>
    <div>
        <button onClick="clickbutton(4)">4</button>
        <button onClick="clickbutton(5)">5</button>
        <button onClick="clickbutton(6)">6</button>
        <button id='minusBtn' class="signs" class="turnon" onClick="clickbutton(minus)">-</button>
    </div>
    <div>
        <button onClick="clickbutton(7)">7</button>
        <button onClick="clickbutton(8)">8</button>
        <button onClick="clickbutton(9)">9</button>
    </div>
    <div>
        <button id="zero" onClick="clickbutton(0)">0</button>
    </div>
    <div>
        <button id="zero" onClick="reset();">Clear</button>
    </div>




</body>

<footer>
    <script src='main.js'></script>
</footer>

</html>
