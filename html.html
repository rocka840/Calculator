<html>

<head>

    <title>Calculator</title>
    <script src='main.js'></script>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>

    <style>
        #result {
            width: 75px;
        }
        
        #zero {
            width: 78px;
        }
    </style>
</head>

    </div>

        <button>1</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>

    </div>

</html>
